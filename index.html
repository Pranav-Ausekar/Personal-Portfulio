<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav Portfolio</title>
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- iconscout link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
</head>

<body>
    <!-- nav-menu  -->
    <div class="container">

        <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Pranav</p>
            </div>

            <div class="nav-menu" id="myNavMenu">
                <ul class="nav-menu-list">

                    <li class="nav-list">
                        <a href="#home" class="nav-link active-link">Home</a>
                        <div class="circle"></div>
                    </li>

                    <li class="nav-list">
                        <a href="#about" class="nav-link ">About</a>
                        <div class="circle"></div>
                    </li>

                    <li class="nav-list">
                        <a href="#projects" class="nav-link">Projects</a>
                        <div class="circle"></div>
                    </li>

                    <li class="nav-list">
                        <a href="#contact" class="nav-link">Contact</a>
                        <div class="circle"></div>
                    </li>

                </ul>
            </div>

            <!-- Dark Mode  -->
            <div class="mode">
                <div class="moon-sun" id="toggle-switch">
                    <i class="fa fa-moon" id="moon"></i>
                    <i class="fa fa-sun" id="sun"></i>
                </div>
            </div>

            <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="myMenuFunction()"></i>
            </div>
        </nav>


        <!-- main  -->
        <main class="wrapper">
            <section class="featured-box" id="home">
                <div class="featured-text">

                    <div class="hello">
                        <p>Hello, I'm</p>
                    </div>

                    <div class="featured-name">
                        <span class="typedText"></span>
                    </div>

                    <div class="text-info">
                        <p>My name is Pranav! I'm a web developer</p>
                    </div>

                    <div class="text-btn">
                        <button class="btn hire-btn">Hire Me</button>
                        <button class="btn">Download CV<i class="uil uil-file"></i></button>
                    </div>

                    <div class="social-icons">
                        <div class="icons-circles"></div>
                        <div class="icon"><i class="uil uil-instagram"></i></div>
                        <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                        <div class="icon"><i class="uil uil-behance-alt"></i></div>
                        <div class="icon"><i class="uil uil-github-alt"></i></div>
                    </div>
                </div>

                <div class="featured-image">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                </div>
            </section>

        </main>

    </div>
</body>

</html>
